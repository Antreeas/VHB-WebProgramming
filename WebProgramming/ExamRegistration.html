<!DOCTYPE html>
<html>

<head>
    <title>Exam Registration</title>

    <style>
        input:focus {
            outline-color: blue;
        }
    </style>
</head>

<body>
    <form name="ExamRegistration" action="ExamRegistration.html" method="POST">

        <!-- Vorname -->
        <label for="vorname">Vorname</label> <br>
        <input type="text" id="vorname" name="vorname" placeholder="Vorname" required autofocus> <br>

        <!-- Nachname -->
        <label for="nachname">Nachname</label> <br>
        <input type="text" id="nachname" name="nachname" placeholder="Nachname" required> <br>

        <!-- Matrikelnummer -->
        <label for="matrikelnummer">Matrikelnummer</label> <br>
        <input type="number" id="matrikelnummer" name="matrikelnummer" placeholder="Matrikelnummer" min="1000000" max="9999999" required> <br>

        <!-- Phone -->
        <label for="phone">Phone</label> <br>
        <input type="phone" id="phone" name="phone" placeholder="Phone" pattern="\+49[\d\s]+" required> <br>

        <!-- Email -->
        <label for="email">Email</label> <br>
        <input type="email" id="email" name="email" placeholder="Email" required> <br>

        <!-- Geburtsdatum -->
        <label for="geburtsdatum">Geburtsdatum</label> <br>
        <input type="date" id="geburtsdatum" name="geburtsdatum" max="1999-12-31" required> <br>

        <!-- Studiengang -->
        <span>Studiengang</span> <br>
        <input type="radio" id="1" name="studiengang" value="1" required> <label for="1">Wirtschaftsinformatik</label> <br>
        <input type="radio" id="2" name="studiengang" value="2" required> <label for="2">Wirtschaftswissenschaften</label> <br>

        <!-- Klausur -->
        <label for="klausur">Klausur</label> <br>
        <select id="klausur" name="klausur[]" size="3" multiple required>
            <option value="1">Web-Programming</option>
            <option value="2">E-Wiinf</option>
            <option value="3">Logistik 1</option>
        </select> <br>

        <!-- Anmerkung -->
        <label for="anmerkung">Weitere Anmerkung</label> <br>
        <textarea id="anmerkung" name="anmerkung"></textarea> <br>

        <!-- Submit Button -->
        <input type="submit">

    </form>
</body>

</html>
